include:
  - gitlab-ci/variables/build-var-sets.yml
  
.test_modules:
  stage: testModules
  dependencies: []
  variables:
    GIT_STRATEGY: none
  before_script:
    - |
      case $(hostname) in
        flight*)
          SBATCH_EXTRA_ARGS="--reservation=condo-ascic-ci ${CTS_LICENSE_ARG}"
          ;;
        *)
          SBATCH_EXTRA_ARGS="${CTS_LICENSE_ARG}"
          ;;
      esac
  rules:
    - if: $DO_TEST_MODULES == "ON" && $CI_PIPELINE_SOURCE == "trigger"

.test_modules_cts:
  extends:
    - .test_modules
  script:
    - module use ${BaseModuleInstallDir}/${Platform}
    - module purge
    - srun ${SBATCH_EXTRA_ARGS} -N1 --time=00:05:00 --account=FY200136 -p short,batch /bin/bash -c "set -e; module add xyce/${XYCE_INSTALL_STRING}/${CompilerSuite}/parallel; which Xyce; mpirun -np 1 Xyce -capabilities"

GNU_serial.testModule:
  extends:
    - .test_modules
    - .gnu_serial_vars
  script:
    - module use ${BaseModuleInstallDir}/${Platform}
    - module purge
    - module load xyce/${XYCE_INSTALL_STRING}/${CompilerSuite}/serial
    - which Xyce
    - Xyce -capabilities

GNU_OpenMPI.testModule:
  extends:
    - .test_modules
    - .gnu_openmpi_vars
  script:
    - module use ${BaseModuleInstallDir}/${Platform}
    - module purge
